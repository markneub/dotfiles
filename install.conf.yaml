- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.dotfiles: ''
    ~/.bash_profile:
    ~/.bashrc:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.profile:
    ~/.tmux:
    ~/.tmux.conf: 'tmux/.tmux.conf'
    ~/.tmux.conf.local:
    ~/.vim:
    ~/.vimrc:
    ~/.zshrc:

- shell:
  - [git submodule update --init --recursive, Installing submodules]